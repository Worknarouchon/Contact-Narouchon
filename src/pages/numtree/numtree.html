<ion-header>
  <ion-navbar>
    <ion-title>Emergency Contact</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <ion-item *ngFor="let f of allFriends" (click)="goToNumfive(f.id)">
      <ion-avatar item-start>
        <img src="../../assets/imgs/{{f.photo}}" alt="">
      </ion-avatar>
      <strong>{{f.name}} </strong>
        <p>{{f.tal}}</p>
        <a href="tel:{{f.tal}}" item-right>
        <ion-icon name="call"></ion-icon>
        </a>
    </ion-item>  
  </ion-list>
</ion-content>
